<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body class="body">
    <div class="menu">
        <header class="menu__header">
            <ul class="menu__header-list no-select ul-clear">           
                <li class="menu__burger">
                    <button class=" button-alt-burger button--hover button-clear"></button>
                </li>            
                <li class="logo menu__logo"></li>   
            </ul>             
            <button class="button-search button--hover button-clear"></button>
             
        </header>
        <main>
            <section class="content">
                <div class="content__large-bar">
                    <div class="content__name">
                        <img class="content__img" src="images/highlight.svg" alt="">
                        <h1 class="menu__name-txt">Ремонт техники</h1>
                    </div>
                </div>
            </section>
        </main>   
    </div>   
</body>
</html>
