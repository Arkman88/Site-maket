    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body class="body">
    <div class="menu">
        <header class="menu__header">          
            <button class="menu__burger button-alt-burger button--hover button-clear"></button>
            <a class="logo menu__logo" href="#">
                <img src="images/logo.svg" alt="Логотип компании">
            </a>                            
            <button class="button-alt-search button--hover button-clear"></button>             
        </header>
        <main class="menu__main">
            <div class="menu__name">
                <h1 class="menu__name-txt">Ремонт техники</h1>
            </div>
            <nav class="menu__nav">
                <ul class="menu__list no-select ul-clear">
                    <li class="menu__item"><a class="menu__link" href="#">Услуги и сервисы</a></li>

                    <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
                </ul>   
            </nav>
        </main>  
        <footer class="footer">
            <ul class="footer__menu ul-clear">
                <li class="footer__call">
                    <button class="button-call button--hover button-clear"></button>
                </li>
                <li class="footer__chat">
                    <button class="button-chat button--hover button-clear"></button>
                </li>
                <li class="footer__profile">
                    <button class="button-profile button--hover button-clear"></button>
                </li>
            </ul>
            <address footer__address>
                <a class="footer__mail" href="mailto: mail@cps.com">mail@cps.com</a><br>
                <a class="footer__phone" href="tel: 88008908900">8 800 890 8900</a>
            </address>
            <ul class="footer__language  ul-clear">
                <li><a class="footer__lng-link" href="#">RU</a></li>
                <li><a class="footer__lng-link" href="#">EN</a></li>
                <li><a class="footer__lng-link" href="#">CH</a></li>
