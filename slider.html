<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="swiper">
        <header class="swiper__header">Ремонт техники различных брендов</header>
        <swiper-container class="mySwiper" space-between="30" slides-per-view="auto" pagination="true" pagination-clickable="true">
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
            <swiper-slide class="swiper__slide"><button class="swiper__button"></button></swiper-slide>
        </swiper-container>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>

</html>
